<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(125deg, #1a1b3a 0%, #2d3561 25%, #4a5f8a 50%, #667eea 75%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(102,126,234,0.4) 0%, rgba(102,126,234,0) 70%);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(118,75,162,0.4) 0%, rgba(118,75,162,0) 70%);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-100px, 100px) scale(0.9); }
            75% { transform: translate(-50px, -50px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            animation: slideUp 0.8s ease-out;
            margin-bottom: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            max-width: 350px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 20px 0 rgba(31, 38, 135, 0.15);
            animation: slideUp 0.8s ease-out 0.2s both;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px 0 rgba(31, 38, 135, 0.25);
        }

        .project-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .project-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.9;
        }

        .project-info {
            text-align: left;
            flex: 1;
        }

        .project-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 0.2rem;
        }

        .project-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            font-weight: 300;
            line-height: 1.3;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .link {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .link:hover:before {
            width: 300px;
            height: 300px;
        }

        .time {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .glass-card {
                padding: 2rem;
            }

            .project-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Floating orbs for depth -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="container">
        <div class="glass-card">
            <h1>Brooks Townsend</h1>
            <p class="tagline">Converting professional software engineering experience into personal passion projects, one line of code at a time.</p>
            <div class="links">
                <a href="https://github.com/brooksmtownsend" class="link">GitHub</a>
                <a href="https://www.linkedin.com/in/brooks-townsend/" class="link">LinkedIn</a>
            </div>
        </div>

        <a href="https://www.serversummoner.com/" class="project-card">
            <div class="project-logo">
                <img src="https://i.imgur.com/HkDPyh7.png" alt="Server Summoner">
            </div>
            <div class="project-info">
                <div class="project-title">Server Summoner</div>
                <div class="project-desc">Instant dedicated game servers created with one command right in your Discord server</div>
            </div>
        </a>
        
        <div class="time" id="time"></div>
    </div>

    <script>
        // Display current time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.orb').forEach((orb, index) => {
                const speed = (index + 1) * 20;
                orb.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
